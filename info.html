<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Info Page</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="index.html"><i class="fa fa-ambulance"></i></i></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Signup</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">Login</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <h2>Please Enter Your Information</h2>
      <form id="info">
        <div class="form-group">
          <label for="fname">Full Name</label>
          <input type="text" class="form-control" name="fname" id="fname">
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" id="male" name="gender" value = "m" class="custom-control-input">
          <label class="custom-control-label" for="male">Male</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" id="female" name="gender" value = "f" class="custom-control-input">
          <label class="custom-control-label" for="female">Female</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" id="other" name="gender" value = "o" class="custom-control-input">
          <label class="custom-control-label" for="other">Other</label>
        </div>
        <div class="form-group">
          <label for="btype">Blood Type</label>
          <input type="text" class="form-control" name= "btype" id="btype">
        </div>
        <div class="form-group">
          <label for="mh">Allergies (Separate with a comma)</label>
          <input type="text" class="form-control" name= "alg" id="alg">
        </div>
        <div class="form-group">
          <label for="mh">Medical History (Separate with a comma)</label>
          <input type="text" class="form-control" name= "mh" id="mh">
        </div>
        <div class="form-group">
          <label for="ec">Emergency Contact (Name followed by phone number, separate with a comma)</label>
          <input type="text" class="form-control" name= "ec" id="ec">
        </div>
        <input type="button" onclick="myFunction()" value="Submit">
      </form>
    <div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script>
    function myFunction() {
      document.getElementById("info").submit();
    }
    </script>

  </body>
</html>
